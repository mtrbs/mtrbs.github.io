    <!--jクエリでヌルット動かす-->
    <script>
        $(function() {
            $('a[href^="#"]').click(function() {
                var speed = 500;
                var href = $(this).attr("href");
                var target = $(href == "#" || href == "" ? 'html' : href);
                var position = target.offset().top;
                $("html, body").animate({
                    scrollTop: position
                }, speed, "swing");
                return false;
            });
        });
    </script>
    <!--jクエリでヌルット動かす終わり-->
    <!--ハンバーガー-->
    <script>
        $(function() {

                } else {
                    $('.gnav').removeClass('navactive');
                }
            });
